<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- React e ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel per supportare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }
        const ListaAnimali = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animals, setAnimals] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [query, setQuery] = React.useState('');

            const addAnimal = () => {
                if (!query) return;
                setAnimals(prevAnimals => [...animals, query]);
                setQuery('');
                setShowModal(false);
            }
            return (<>
                <button onClick={() => setShowModal(true)}>Aggiungi animale</button>
                <details>
                    <summary>Animali</summary>
                    <ul>
                        {animals.map((animal, i) => (
                            <li key={i}>{animal}</li>
                        ))}
                    </ul>
                </details>
                <Modal
                    show={showModal}
                    onClose={() => setShowModal(false)}
                    onConfirm={addAnimal}
                    title="Aggiungi animale"
                    content={
                        <input
                            type="text"
                            value={query}
                            onChange={e => setQuery(e.target.value)}

                        />
                    }
                />
            </>)
        }
    </script>
    <!-- renderizzo lista animali-->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />);
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

</body>

</html>
